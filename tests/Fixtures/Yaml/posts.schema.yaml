tables:
  posts:
    columns:
      id:
        type: bigint
        unsigned: true
        auto_increment: true
        primary: true
      title:
        type: varchar
        length: 255
        nullable: false
      body:
        type: text
        nullable: false
      user_id:
        type: bigint
        unsigned: true
        nullable: false
        foreign_key:
          table: users
          column: id
          on_delete: cascade
      created_at:
        type: timestamp
        nullable: true
      updated_at:
        type: timestamp
        nullable: true
    indexes:
      - columns: [user_id]