name: PHPUnit

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: phpunit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: PHP ${{ matrix.php }} (${{ matrix.suite }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.2", "8.3"]
        suite: ["unit", "integration"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: atlas
          MYSQL_PASSWORD: atlas
          MYSQL_DATABASE: atlas_test
        ports:
          - 3306/tcp
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=40
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: atlas
          POSTGRES_PASSWORD: atlas
          POSTGRES_DB: test_schema
        ports:
          - 5432/tcp
        options: >-
          --health-cmd="pg_isready -U atlas -d test_schema"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=40

    env:
      DB_DRIVER: mysql
      DB_HOST: 127.0.0.1
      DB_USERNAME: atlas
      DB_PASSWORD: atlas
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_USERNAME: atlas
      POSTGRES_PASSWORD: atlas
      POSTGRES_DATABASE: test_schema
      COMPOSER_NO_INTERACTION: "1"
      COMPOSER_PROCESS_TIMEOUT: "1200"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions: pdo, pdo_mysql, pdo_pgsql, pdo_sqlite
          coverage: none

      - name: Show PHP / Composer versions
        run: |
          php -v
          composer -V

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-cache-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-cache-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install database clients
        run: sudo apt-get update && sudo apt-get install -y mysql-client postgresql-client

      - name: Export MySQL port to env
        run: echo "DB_PORT=${{ job.services.mysql.ports['3306'] }}" >> "$GITHUB_ENV"

      - name: Export Postgres port to env
        run: echo "POSTGRES_PORT=${{ job.services.postgres.ports['5432'] }}" >> "$GITHUB_ENV"

      - name: Wait for MySQL to accept connections
        shell: bash
        run: |
          echo "MySQL mapped port: $DB_PORT"
          for i in {1..60}; do
            mysqladmin ping -h "$DB_HOST" -P "$DB_PORT" -u root -proot --silent && exit 0
            sleep 1
          done
          echo "MySQL did not become ready in time" >&2
          exit 1

      - name: Wait for Postgres to accept connections
        shell: bash
        run: |
          echo "Postgres mapped port: $POSTGRES_PORT"
          for i in {1..60}; do
            pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USERNAME" -d "$POSTGRES_DATABASE" && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Create test databases (atlas_test + test_schema) and grant permissions
        shell: bash
        run: |
          mysql -h "$DB_HOST" -P "$DB_PORT" -u root -proot -e "
            CREATE DATABASE IF NOT EXISTS atlas_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
            CREATE DATABASE IF NOT EXISTS test_schema CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;

            CREATE USER IF NOT EXISTS 'atlas'@'%' IDENTIFIED BY 'atlas';
            GRANT ALL PRIVILEGES ON atlas_test.* TO 'atlas'@'%';
            GRANT ALL PRIVILEGES ON test_schema.* TO 'atlas'@'%';
            FLUSH PRIVILEGES;
          "

      - name: Debug connectivity
        shell: bash
        run: |
          echo "DB_HOST=$DB_HOST"
          echo "DB_PORT=$DB_PORT"
          echo "DB_USERNAME=$DB_USERNAME"
          mysql -h "$DB_HOST" -P "$DB_PORT" -u "$DB_USERNAME" -p"$DB_PASSWORD" -e "SHOW DATABASES;"
          echo "POSTGRES_HOST=$POSTGRES_HOST"
          echo "POSTGRES_PORT=$POSTGRES_PORT"
          echo "POSTGRES_USERNAME=$POSTGRES_USERNAME"
          psql "postgresql://$POSTGRES_USERNAME:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DATABASE" -c "\\l"

      - name: Run unit tests
        if: matrix.suite == 'unit'
        run: vendor/bin/phpunit tests/Unit

      - name: Run integration tests
        if: matrix.suite == 'integration'
        env:
          DB_DATABASE: test_schema
        run: vendor/bin/phpunit tests/Integration

      - name: MySQL diagnostics on failure
        if: failure() && matrix.suite == 'integration'
        shell: bash
        run: |
          echo "=== Docker ps ==="
          docker ps -a || true
          echo "=== MySQL container logs ==="
          docker logs "${{ job.services.mysql.id }}" || true
          echo "=== Databases ==="
          mysql -h "$DB_HOST" -P "$DB_PORT" -u root -proot -e "SHOW DATABASES;" || true

      - name: Postgres diagnostics on failure
        if: failure() && matrix.suite == 'integration'
        shell: bash
        run: |
          echo "=== Postgres container logs ==="
          docker logs "${{ job.services.postgres.id }}" || true
          echo "=== Databases ==="
          psql "postgresql://$POSTGRES_USERNAME:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DATABASE" -c "\\l" || true

  coverage:
    name: Coverage (PHP 8.3, unit)
    runs-on: ubuntu-latest

    # Optional: only generate coverage on pushes to main (not every PR)
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      COMPOSER_NO_INTERACTION: "1"
      COMPOSER_PROCESS_TIMEOUT: "1200"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP (Xdebug for coverage)
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-php-8.3-composer-cache-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.3-composer-cache-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit with HTML coverage (unit only)
        run: vendor/bin/phpunit tests/Unit --coverage-html coverage/

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-coverage-html
          path: coverage/
          if-no-files-found: error
